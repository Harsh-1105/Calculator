<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <h1>Calculator</h1>
        <div id="border">
            <input type="text" name="screen"  minlength="2" id="screen"  required placeholder="Enter:">
        </div>
        

        <div class="calculator">
            <div id="border1">
            <table>
                <tr>
                    <td><button>(</button></td>
                    <td><button>)</button></td>
                    <td><button>%</button></td>

                    <td><button>CLR</button></td>
                </tr>
                <tr>
                    <td><button id="black">7</button></td>
                    <td><button id="black">8</button></td>
                    <td><button id="black">9</button></td>
                    <td><button>X</button></td>
                </tr>
                <tr>
                    <td><button id="black">4</button></td>
                    <td><button id="black">5</button></td>
                    <td><button id="black">6</button></td>
                    <td><button >-</button></td>
                </tr>
                <tr>
                    <td><button id="black">1</button></td>
                    <td><button id="black">2</button></td>
                    <td><button id="black">3</button></td>
                    <td><button>/</button></td>
                </tr>
                <tr>
                    <td><button id="black">0</button></td>
                    <td><button id="black">.</button></td>
                    <td><button id="blue">=</button></td>
                    <td><button>+</button></td>
                </tr>
            </table>
        </div>
    </div>
    </div>

</body>
<script src="index.js"></script>

</html>
